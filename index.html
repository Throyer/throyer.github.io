<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da velha</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-5 text-center">
                <div class="alert alert-warning" id="alert">
                    <strong id="vitoria">Vitoria</strong>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="row_turn">
            <div class="col text-center">
                <h2>Turno de: <strong id="turn">X</strong></h2>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="center shadow-sm tabuleiro">
                    <tbody>
                        <tr>
                            <td class="cell" onclick="tacada(0, 0)">
                                <div id="0-0" class="simbol"></div>
                            </td>
                            <td class="cell" onclick="tacada(0, 1)">
                                <div id="0-1" class="simbol"></div>
                            </td>
                            <td class="cell" onclick="tacada(0, 2)">
                                <div id="0-2" class="simbol"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell" onclick="tacada(1, 0)">
                                <div id="1-0" class="simbol"></div>
                            </td>
                            <td class="cell" onclick="tacada(1, 1)">
                                <div id="1-1" class="simbol"></div>
                            </td>
                            <td class="cell" onclick="tacada(1, 2)">
                                <div id="1-2" class="simbol"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell" onclick="tacada(2, 0)">
                                <div id="2-0" class="simbol"></div>
                            </td>
                            <td class="cell" onclick="tacada(2, 1)">
                                <div id="2-1" class="simbol"></div>
                            </td>
                            <td class="cell" onclick="tacada(2, 2)">
                                <div id="2-2" class="simbol"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <p class="text-center">Trocar de s√≠mbolo</p>
            </div>
        </div>
        <div class="row mt-0 justify-content-center">
            <button onclick="toggleSimbol()"  class="btn btn-lg btn-outline-success">
                <i id="simbolo" class="fas fa-times fa-2x"></i>
            </button>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-3">
                <div class="form-group">
                    <label>Dificuldade</label>
                    <select name="dificuldade" id="dificuldade" class="form-control">
                        <option value="EASY">EASY</option>
                        <option value="MEDIUN">MEDIUN</option>
                        <option value="HARD">HARD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <button id="btnStart" onclick="restart()" class="btn btn-success btn-sm btn-block">
                    <span id="start">START</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
